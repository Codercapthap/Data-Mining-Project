<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h2 class="">
          <b>ESTIMATE CUSTOMERS HAVE REGISTERED BANKING SERVICES</b>
        </h2>
        <h5>
          Please enter the information below to know if your customers want to
          register to use the service or not?
        </h5>
      </header>
      <form action="http://127.0.0.1:5000/api/getResult">
        <div class="mb-3 form-group">
          <label for="age" class="form-label">Age (Age of customer):</label>
          <input
            class="form-control w-25"
            type="number"
            id="age"
            name="age"
            required
            placeholder="Please your age!"
          />
        </div>
        <div class="d-flex justify-content-between">
          <div class="mb-3 form-group">
            <label for="job" class="form-label">Job (Công việc):</label>
            <select class="form-select" name="job" id="job">
              <option value="admin.">Admin</option>
              <option value="unknown" selected="selected">Unknown</option>
              <option value="management">Management</option>
              <option value="unemployed">Unemployed</option>
              <option value="housemaid">Housemaid</option>
              <option value="entrepreneur">Entrepreneur</option>
              <option value="student">Student</option>
              <option value="blue-collar">Blue-collar</option>
              <option value="self-employed">Self-employed</option>
              <option value="retired">Retired</option>
              <option value="technician">Technician</option>
              <option value="services">Services</option>
            </select>
          </div>
          <div class="mb-3 form-group">
            <label for="marital" class="form-label"
              >Marital (Tình trạng hôn nhân):</label
            >
            <select class="form-select" name="marital" id="marital">
              <option value="married">Married</option>
              <option value="single" selected="selected">Single</option>
              <option value="divorced">Divorced</option>
            </select>
          </div>
          <div class="mb-3 form-group">
            <label for="education" class="form-label"
              >Education (Học vấn):</label
            >
            <select class="form-select" name="education" id="education">
              <option value="secondary">Secondary</option>
              <option value="unknown" selected="selected">Unknown</option>
              <option value="primary">Primary</option>
              <option value="tertiary">Tertiary</option>
            </select>
          </div>
        </div>
        <div class="mb-3 form-group">
          <label for="default" class="form-label"
            >Default (Customers have credit cards):</label
          >
          <select class="form-select" name="default" id="default">
            <option value="yes" selected="selected">Yes</option>
            <option value="no">No</option>
          </select>
        </div>

        <div class="mb-3 form-group">
          <label for="balance" class="form-label"
            >Balance (Average annual balance of customers):</label
          >
          <input
            class="form-control"
            placeholder="Unit is euro!"
            type="number"
            id="balance"
            name="balance"
            required
          />
        </div>
        <div class="mb-3 form-group">
          <label for="housing">Housing (Customers have home loans):</label>
          <select class="form-select" name="housing" id="housing">
            <option value="no" selected="selected">No</option>
            <option value="yes">Yes</option>
          </select>
        </div>
        <div class="mb-3 form-group">
          <label for="loan">Loan (Customers have personal loans)</label>
          <select class="form-select" name="loan" id="loan">
            <option value="no" selected="selected">No</option>
            <option value="yes">Yes</option>
          </select>
        </div>

        <div class="mb-3 form-group">
          <label for="contact" class="form-label"
            >Contact: (Customer contact form)
          </label>
          <select class="form-select" name="contact" id="contact">
            <option value="telephone">Telephone</option>
            <option value="unknown" selected="selected">Unknown</option>
            <option value="cellular">Cellular</option>
          </select>
        </div>

        <div class="d-flex justify-content-between">
          <div class="mb-3 form-group">
            <label for="day" class="form-label"
              >Day: (The day you contact the customer)</label
            >
            <input
              value="1"
              class="form-control"
              type="number"
              id="day"
              name="day"
              min="1"
              max="31"
              required
            />
          </div>
          <div class="mb-3 form-group">
            <label for="month" class="form-label"
              >Month: (The month you contact the customer)</label
            >
            <select class="form-select" name="month" id="month">
              <option value="jan" selected="selected">January</option>
              <option value="feb">February</option>
              <option value="mar">March</option>
              <option value="apr">April</option>
              <option value="may">May</option>
              <option value="jun">June</option>
              <option value="jul">July</option>
              <option value="aug">August</option>
              <option value="sep">September</option>
              <option value="oct">October</option>
              <option value="nov">November</option>
              <option value="dec">December</option>
            </select>
          </div>
        </div>

        <div class="mb-3 form-group">
          <label for="duration" class="form-label"
            >Duration: ( Last contact duration, in seconds (numeric))</label
          >
          <input
            class="form-control"
            type="number"
            id="duration"
            name="duration"
            required
          />
        </div>

        <div class="mb-3 form-group">
          <label for="campaign" class="form-label"
            >Campaign: (Number of contacts performed during this campaign and
            for this client )</label
          >
          <input
            class="form-control"
            type="number"
            id="campaign"
            name="campaign"
            required
          />
        </div>

        <div class="mb-3 form-group">
          <label for="pdays" class="form-label"
            >Pdays (Number of days that passed):</label
          >
          <input
            class="form-control"
            type="number"
            id="pdays"
            name="pdays"
            required
          />
        </div>

        <div class="mb-3 form-group">
          <label for="previous" class="form-label"
            >Previous (Number of contacts performed before this
            campaign):</label
          >
          <input
            class="form-control"
            type="number"
            id="previous"
            name="previous"
            required
          />
        </div>

        <div class="mb-3 form-group">
          <label for="contact" class="form-label"
            >Contact (Outcome of the previous marketing campaign):</label
          >
          <select class="form-select" name="contact" id="contact">
            <option value="other">Other</option>
            <option value="unknown" selected="selected">Unknown</option>
            <option value="failure">Failure</option>
            <option value="success">Success</option>
          </select>
        </div>
        <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
        <button
          type="submit"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#myModal"
        >
          Launch modal
        </button>
      </form>
    </div>

    <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"><b>Result</b></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save changes</button>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      $("#myModal").modal(options);
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
