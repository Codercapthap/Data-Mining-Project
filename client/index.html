<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form action="http://127.0.0.1:5000/api/getResult">
        <div class="mb-3 form-group">
          <label for="age" class="form-label">Age:</label>
          <input
            class="form-control"
            type="number"
            id="age"
            name="age"
            required
          />
        </div>
        <div class="mb-3 form-group">
          <label for="job" class="form-label">Job:</label>
          <select class="form-select" name="job" id="job">
            <option value="admin.">Admin</option>
            <option value="unknown" selected="selected">Unknown</option>
            <option value="management">Management</option>
            <option value="unemployed">Unemployed</option>
            <option value="housemaid">Housemaid</option>
            <option value="entrepreneur">Entrepreneur</option>
            <option value="student">Student</option>
            <option value="blue-collar">Blue-collar</option>
            <option value="self-employed">Self-employed</option>
            <option value="retired">Retired</option>
            <option value="technician">Technician</option>
            <option value="services">Services</option>
          </select>
        </div>
        <div class="mb-3 form-group">
          <label for="marital" class="form-label">Marital:</label>
          <select class="form-select" name="marital" id="marital">
            <option value="married">Married</option>
            <option value="single" selected="selected">Single</option>
            <option value="divorced">Divorced</option>
          </select>
        </div>
        <div class="mb-3 form-group">
          <label for="education" class="form-label">Education:</label>
          <select class="form-select" name="education" id="education">
            <option value="secondary">Secondary</option>
            <option value="unknown" selected="selected">Unknown</option>
            <option value="primary">Primary</option>
            <option value="tertiary">Tertiary</option>
          </select>
        </div>
        <div class="mb-3 form-group">
          <label for="default" class="form-label">Default:</label>
          <select class="form-select" name="default" id="default">
            <option value="yes" selected="selected">Yes</option>
            <option value="no">No</option>
          </select>
        </div>

        <div class="mb-3 form-group">
          <label for="balance" class="form-label">Balance:</label>
          <input
            class="form-control"
            type="number"
            id="balance"
            name="balance"
            required
          />
        </div>
        <div class="mb-3 form-group">
          <select class="form-select" name="housing" id="housing">
            <option value="no" selected="selected">No</option>
            <option value="yes">Yes</option>
          </select>
        </div>
        <div class="mb-3 form-group">
          <select class="form-select" name="loan" id="loan">
            <option value="no" selected="selected">No</option>
            <option value="yes">Yes</option>
          </select>
        </div>

        <div class="mb-3 form-group">
          <label for="contact" class="form-label">Contact:</label>
          <select class="form-select" name="contact" id="contact">
            <option value="telephone">Telephone</option>
            <option value="unknown" selected="selected">Unknown</option>
            <option value="cellular">Cellular</option>
          </select>
        </div>

        <div class="mb-3 form-group">
          <label for="day" class="form-label">Day:</label>
          <input
            class="form-control"
            type="number"
            id="day"
            name="day"
            min="1"
            max="31"
            required
          />
        </div>
        <div class="mb-3 form-group">
          <label for="month" class="form-label">Month:</label>
          <select class="form-select" name="month" id="month">
            <option value="jan" selected="selected">January</option>
            <option value="feb">February</option>
            <option value="mar">March</option>
            <option value="apr">April</option>
            <option value="may">May</option>
            <option value="jun">June</option>
            <option value="jul">July</option>
            <option value="aug">August</option>
            <option value="sep">September</option>
            <option value="oct">October</option>
            <option value="nov">November</option>
            <option value="dec">December</option>
          </select>
        </div>

        <div class="mb-3 form-group">
          <label for="duration" class="form-label">Duration:</label>
          <input
            class="form-control"
            type="number"
            id="duration"
            name="duration"
            required
          />
        </div>

        <div class="mb-3 form-group">
          <label for="campaign" class="form-label">Campaign:</label>
          <input
            class="form-control"
            type="number"
            id="campaign"
            name="campaign"
            required
          />
        </div>

        <div class="mb-3 form-group">
          <label for="pdays" class="form-label">Pdays:</label>
          <input
            class="form-control"
            type="number"
            id="pdays"
            name="pdays"
            required
          />
        </div>

        <div class="mb-3 form-group">
          <label for="previous" class="form-label">Previous:</label>
          <input
            class="form-control"
            type="number"
            id="previous"
            name="previous"
            required
          />
        </div>

        <div class="mb-3 form-group">
          <label for="contact" class="form-label">Contact:</label>
          <select class="form-select" name="contact" id="contact">
            <option value="other">Other</option>
            <option value="unknown" selected="selected">Unknown</option>
            <option value="failure">Failure</option>
            <option value="success">Success</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
